[loggers]
keys=root, ochopod, watcher

[handlers]
keys=console, splunk

[formatters]
keys=basic, nolevel

[logger_root]
handlers=console

[logger_ochopod]
level=DEBUG
handlers=console
qualname=ochopod
propagate=0

[logger_watcher]
level=DEBUG
handlers=splunk
qualname=watcher
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=basic
args=(sys.stdout,)

[handler_splunk]
class=StreamHandler
level=INFO
formatter=nolevel
args=(sys.stdout,)

[formatter_basic]
format=%(levelname)s - %(message)s
datefmt=

[formatter_nolevel]
format=%(message)s